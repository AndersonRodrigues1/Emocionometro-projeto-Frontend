    />
    <script src="../../assets/js/emocionometro.js"></script>
  </head>
  <body>
    <header class="cabecalho">
      <img src="../../assets/images/logo-login.png" alt="logo" id="logo" />

      <a href="#" class="link-user-header"
        ><i class="fa-regular fa-user" id="icon" style="color: #7e600c"></i

      >

    <section>
      <div class="borda-cabecalho1"></div>
      <div class="borda-cabecalho2"></div>
      <div class="borda-cabecalho3"></div>
      <div class="borda-cabecalho4"></div>
      <div class="borda-cabecalho5"></div>
    </section>

    <div class="conteudo">
     
        <aside class="cabecalho">
            <ul>
                <li>
                    <a href="../home/home.html">
                        <i class="fas fa-home" id="icon-home"></i>
                        <span>Início</span>
                    </a>
                </li>

                <div id="dropdown">
                    <li>
                        <a href="#" id="btn">
                            <i class="fas fa-user-plus" ></i>
                             <span>Usuários</span>
                            <i class="fas fa-chevron-right" id="seta-user"></i>
                        </a>
                    </li>

                    <div id="drop">
                        <li id="user1">
                            <a href="../../users/professor/professor.html" class="submenu-user"><span>Professor</span></a>
                        </li>
                        <li id="user2">
                            <a href="../../users/aluno/aluno.html" class="submenu-user" ><span>Aluno</span></a>

                <li>
                    <a href="../emocionometro/emocionometro.html">
                        <i class="fas fa-heart" ></i
                        ><span>Emocionômetro</span></a>
                </li>
            </ul>

            <ul>
                <li>
                    <a href="../../pages/login/Perfil/perfil.html" id="tag-a-pefil"
                    ><i class="fas fa-user" ></i><span id="MP">Meu perfil</span></a
                  >
                </li>

                <li>
                    <a href="/index.html"><i class="fas fa-sign-out-alt" ></i><span>Sair</span></a>
                </li>
            </ul>
        </aside>

      <main class="container" >
        <div class="cabecalhoGrafico">
          <img src="../../assets/images/Emoc. - Admin Escola (Arnia)/Emocionômetro da escola-name-grafico.png" alt="" width="300px" height="20px">
          <img src="../../assets/images/Emoc. - Admin Escola (Arnia)/SecondCabecalhoGrafico.png" alt="">
        </div>

        <div id="content">
          <div class="grafico"><span class="nameGrafico">Gráfico de emoções</span>
            <div class="backgroundGrafico">
              <img src="../../assets/images/Emoc. - Admin Escola (Arnia)/Chart.png" width="1080px" height="600"></img>
            </div>

            <div class="coresGrafico">
              <div class="vermelhoGrafico">
                <img src="../../assets/images/Emoc. - Admin Escola (Arnia)/Rectangle 4170.png" alt="" width="100%" height="440px">
              </div>

              <div class="azulGrafico">
                <img src="../../assets/images/Emoc. - Admin Escola (Arnia)/Rectangle 4171.png" alt="" width="100%" height="120px">
              </div>

              <div class="verdeGrafico">
                <img src="../../assets/images/Emoc. - Admin Escola (Arnia)/Rectangle 4172.png" alt="" width="100%" height="190px">
              </div>

              <div class="amareloGrafico">
                <img src="../../assets/images/Emoc. - Admin Escola (Arnia)/Rectangle 4173.png" alt="" width="100%" height="305px">
              </div>

              <div class="roxoGrafico">
                <img src="../../assets/images/Emoc. - Admin Escola (Arnia)/Rectangle 4174.png" alt="" width="100%" height="190px">
              </div>
              </div>
          </div>

          <div class="registroLateral">
            <div class="totalRegistros">
              <h5>Total de registros</h5>
              <h1>156</h1>
            </div>

            <div class="porcentual">
              <h5>Porcentual</h5>

              <div class="circuloGrafico">
                <img src="../../assets/images/Emoc. - Admin Escola (Arnia)/circuloGrafico.png" alt="">

                  <div class="porcentagemNumber">
                    <div id="divPorcentagem25">25%</div>
                    <div id="divPorcentagem40">40%</div>
                    <div id="divPorcentagem15">15%</div>
                    <div id="divporcentagem15">15%</div>
                    <div id="divPorcentagem05">5%</div>
                  </div>
              </div>
              

              <div class="inputs">
                <div class="primaryInput">
                  <div id="divRaiva"><div class="raivaInput">Raiva</div></div>
                  <div id="divTristeza"><div class="tristezaInput">Tristeza</div></div>
                  <div id="divAversão"><div class="aversaoInput">Aversão</div></div>
                </div>

                <div class="secondInput">
                  <div id="divFelicidade"><div class="felicidadeInput">Felicidade</div></div>
                  <div id="divMedo"><div class="medoInput">Medo</div></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="faleconosco" id="fale-conosco">
          <div class="text-faleconosco" id="text-faleconosco">Fale conosco</div>
          <a href="#"><i class="fas fa-envelope"id="icon-fale-conosco"></i></a>
