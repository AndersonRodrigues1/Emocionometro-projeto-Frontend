<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar a senha</title>
    <link rel="stylesheet" href="../../../assets/css/recuperar.css" />
    <script src="/assets/js/recuperar.js" defer></script>
  </head>
  <body>
    <main class="container">
      <div class="coracao-recuperar">
        <img
          src="../../../assets/images/image.png"
          alt="imagem coração emocionômetro"
          id="img-recuperar"
          
        />
      </div>

      <div class="grupo">
        <div class="logo-section">
          <img src="../../../assets/images/logo-login.png" alt="" />
        </div>

        <div class="tag-esqueceu-a-senha">Esqueceu a senha? Não se preocupe!</div>
        <h1 class="login-title">Insira seu e-mail para
            recuperar a sua senha</h1>

        <form action="" id="formulario">
          <div class="campo">
            <div class="contant-email">E-mail</div>
            <input
              type="text"
              name="email"
              id="login"
              placeholder="Email ou Número de telefone"
            />
          </div>
          
          <button  class="botao" id="Entrar">Continuar</button><br />
          
        </form>
        </div>
      </div>
    </main>
  </body>
</html>
