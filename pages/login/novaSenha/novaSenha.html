<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nova senha</title>
    <link rel="stylesheet" href="../../../assets/css/novaSenha.css" />
    <script src="/assets/js/novaSenha.js" defer></script>
  </head>
  <body>
    <main class="container">
      <div class="coracao-login">
        <img
          src="../../../assets/images/image.png"
          alt=""
          id="img-login"
          
        />
      </div>

      <div class="grupo">
        <div class="logo-section">
          <img src="../../../assets/images/logo-login.png" alt="" />
        </div>

        <h1 class="login-title">Insira uma nova senha</h1>

        <form action="" id="formulario">
          <div class="campo">
            <div class="content-senha">Senha</div>
            <input
              type="text"
              id="senha"
              name="senha"
              placeholder="Insira uma nova senha"
            />
          </div>
          <div class="campo">
            <br />
            <div class="content-senha">Confirmar senha</div>
            <input
              type="password"
              name="senha"
              placeholder="Insira uma nova senha"
            />
          </div>
          
          <button class="botao" id="Entrar" type="submit">Enviar</button>
          
        </form>
      </div>
    </main>
  </body>
</html>
