<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados da instituição</title>
    <link rel="stylesheet" href="/assets/css/dados da instituicao.css">
    <script src="/assets/js/dados da instituicao.js"></script>
</head>
<body>
    <main class="container">
        <div class="list-title">
            <img src="/assets/images/criar conta tela 2.png" alt="" width="80%" >
        </div>

        <form action="" id="formulario">
           
            <div class="conteudo-form">
                <div class="subtitle-form"><span>Dados gerais</span></div>

                <div class="dados-pessoais">
                    
                    <div class="Primary-div-dados-pessoais">
                        <div class="divs-align-left">
                            <label class="label-left">Nome da instituição</label>
                            <input type="text" placeholder="Insira o nome da instituição">
                        </div>

                        <div class="divs-align-right">
                            <label class="label-right">E-mail</label>
                            <input type="text" placeholder="Insira o e-mail da instituição">
                        </div>
                    </div>

                    <div class="Secondy-div-dados-pessoais">
                        <div class="divs-align-left">
                            <label class="label-left">Celular</label>
                            <input type="text" placeholder="Insira o celular da instituição">
                        </div>

                        <div class="divs-align-right">
                            <label class="label-right">Telefone</label>
                            <input type="text" placeholder="Insira o telefone da instituição">
                        </div>
                    </div>
                </div>

                <div class="DADOS-LOGIN">

                    <div class="subtitle-form"><span>Endereço</span></div>

                    <div class="dados-pessoais">
                        
                        <div class="Primary-div-dados-pessoais">
                            <div class="divs-align-left">
                                <label class="label-left">CEP</label>
                                <input type="text" placeholder="Insira o cep da instituição">
                            </div>

                            <div class="divs-align-right">
                                <label class="label-right">Rua</label>
                                <input type="text" placeholder="Insira a rua da instituição">
                            </div>

                            <div class="divs-align-right">
                                <label class="label-right">Número</label>
                                <input type="text" placeholder="Insira o n° da instituição">
                            </div>
                        </div>

                        <div class="Secondy-div-dados-pessoais">
                            <div class="divs-align-left">
                                <label class="label-left">Bairro</label>
                                <input type="text" placeholder="Insira o bairro da instituição">
                            </div>

                            <div class="divs-align-right">
                                <label class="label-right">Cidade</label>
                                <input type="text" placeholder="Insira a cidade da instituição">
                            </div>

                            <div class="divs-align-right">
                                <label class="label-right">Estado</label>
                                <input type="text" placeholder="Insira o estado da instituição">
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="btn">
                <a href="/pages/login/cadastro/Criar conta.html" class="botao-v"><img src="/assets/images/seta-tela-cadastro.png" alt="" width="100%"></a>
                <a href="/pages/login/cadastro/Escolha um plano.html" class="botao-p">Prosseguir</a>
            </div>
        </form>
    </main>
</body>
</html>
