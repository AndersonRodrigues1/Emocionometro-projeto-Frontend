      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="../../../assets/js/perfil.js"></script>
  </head>
  <body>
    <header class="cabecalho">
      <img src="../../../assets/images/logo-login.png" alt="logo" id="logo" />

      <a href="#" class="link-user-header"
        ><i class="fa-regular fa-user" id="icon" style="color: #7e600c"></i
        >Usuário</a
      >
    </header>
    
    <section>
      <div class="borda-cabecalho1"></div>
      <div class="borda-cabecalho2"></div>
      <div class="borda-cabecalho3"></div>
      <div class="borda-cabecalho4"></div>
      <div class="borda-cabecalho5"></div>
    </section>

    <div class="conteudo">
     
        <aside class="cabecalho">
            <ul>
                <li>
                    <a href="../../home/home.html">
                        <i class="fas fa-home" id="icon-home"></i>
                        <span>Início</span>
                    </a>
                </li>

                <div id="dropdown">
                    <li>
                        <a href="#" id="btn">
                            <i class="fas fa-user-plus" ></i>
                             <span>Usuários</span>
                            <i class="fas fa-chevron-right" id="seta-user"></i>
                        </a>
                    </li>

                    <div id="drop">
                        <li id="user1">
                            <a href="../../../users/professor/professor.html" class="submenu-user"><span>Professor</span></a>
                        </li>
                        <li id="user2">
                            <a href="../../../users/aluno/aluno.html" class="submenu-user" ><span>Aluno</span></a>
                        </li>
                    </div>
                </div>

                <li>
                    <a href="../../emocionometro/emocionometro.html">
                        <i class="fas fa-heart" ></i
                        ><span>Emocionômetro</span></a>
                </li>
            </ul>

            <ul>
                <li>
                    <a href="../Perfil/perfil.html" id="tag-a-pefil"
                    ><i class="fas fa-user" ></i><span id="MP">Meu perfil</span></a
                  >
                </li>

                <li>
                    <a href="/index.html"><i class="fas fa-sign-out-alt" ></i><span>Sair</span></a>
                </li>
            </ul>
        </aside>

      <main class="container" >
        <div class="divPrimary">
            <H2>Perfil</H2>

            <div class="divListDados" onclick="abriDivDados()" id="divListDados">
                <h3>Dados Pessoais</h3><i class="fas fa-chevron-right" id="seta-dados"></i>
            </div>

            <div class="divListAlterarSenha" onclick="abriAlterarSenha()" id="divAlterarSenha">
                <h3>Alterar senha</h3><i class="fas fa-chevron-right" id="seta-dados"></i>
            </div>
        </div>
        
        <div class="divSecondy" id="divDados">
            <H2>Dados pessoais</H2>

            <div class="inputDados" id="inputDadosNome">
                <label for="Nome">Nome</label>
                <a href=""><img src="../../../assets/images/lapis.alterar.dados.png" alt=""></a>
                <input type="nome" name="Nome" >
            </div>

            <div class="inputDados" id="inputDadosEmail">
                <label for="Email">E-mail</label>
                <a href=""><img src="../../../assets/images/lapis.alterar.dados.png" alt=""></a>
                <input type="Email" name="Email">
            </div>

            <div class="inputDados" id="inputDadosCelular">
                <label for="Celular">Celular</label>
                <a href=""><img src="../../../assets/images/lapis.alterar.dados.png" alt=""></a>
                <input type="Telefone" name="Celular">
            </div>

            <div class="inputDados" id="inputDadosTelefone">
                <label for="Telefone">Telefone</label>
                <a href=""><img src="../../../assets/images/lapis.alterar.dados.png" alt=""></a>
                <input type="Telefone" name="Telefone">
            </div>
        </div>

        <div class="divSecondy" id="divAlterar">
            <H2>Alterar Senha</H2>

            <div class="inputAlterarSenha">
                <label for="senhaatual">Senha Atual</label>
                <input type="password" nome="senhaatual">
            </div>

            <div class="inputAlterarSenha">
                <label for="senhanova">Nova Senha</label>
                <input type="password" nome="senhanova">
            </div>

            <div class="inputAlterarSenha">
                <label for="confirmesenha">Confirmar Senha</label>
                <input type="password" nome="confirmesenha">
            </div>

            <button>Salvar nova senha</button>
        </div>

        <div class="faleconosco" id="fale-conosco">
            <div class="text-faleconosco" id="text-faleconosco">Fale conosco</div>
            <a href="#"><i class="fas fa-envelope"id="icon-fale-conosco"></i></a>
        </div>
      </main>
    </div>
