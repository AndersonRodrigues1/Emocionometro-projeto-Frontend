<!DOCTYPE html>
<html lang="pt=BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../../assets/css/login.css" />
    <script src="/assets/js/login.js" defer></script>
  </head>
  <body>
    <main class="container">
      <div class="coracao-login">
        <img
          src="../../assets/images/image.png"
          alt=""
          id="" width=""
          
        />
      </div>

      <div class="grupo">
        <div class="logo-section">
          <img src="../../assets/images/logo-login.png" alt="" />
        </div>

        <h1 class="login-title">Faça seu login</h1>

        <form id="miFormulario">
          
          <div class="campo">
            <div class="content-email">E-mail</div>
            <label for="email"></label>
            <input
              type="text"
              id="email"
              placeholder="Email ou Número de telefone"
            />
          </div>
          <div class="campo">
            <div class="content-senha">Senha</div>
            <br />
            <label for="password"></label>
            <input
              type="password"
              id="password"
              placeholder="Senha"
            />
          </div>

          <div class="support">
            <div class="remember">
              <span
                ><input
                  type="checkbox"
              /></span>
              <span>Lembrar-me</span>
            </div>
            <div class="help">
              <a href="/pages/login/recuperarSenha/recuperar.html">Esqueceu sua senha?</a>
            </div>
          </div>

          <!-- <button class="botao" id="Entrar"><a href="/pages/login/loading/loading.html" class="botao">Entrar</a></button><br /> -->
          <button class="botao" id="Entrar" class="botao" type="submit" value="submit">Entrar</button>

          <div class="ou-entao">
            <div class="linha-traco"></div>
            <div>Ou então</div><div class="linha-traco"></div>
            
          </div>

          <button class="botao">Cadastre-se</button>
        </form>
        
      </div>
    </main>
  </body>
</html>
